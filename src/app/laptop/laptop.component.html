<div class="container">
  <div class="card mb-4 ">
    <div class="card-header">
      <img class="windows" src="assets/icons/windows.png" style="background:transparent !important;" />
      <h4 class="my-0 font-weight-normal d-inline">Windows 95 Login</h4>
      <div class="float-right d-inline">
        <button class="terug" (click)=terug()><i class="fas fa-times"></i></button>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label"><img src="assets/icons/envelope_closed-1.png"
              class="icon-16-4"> Email</label>
          <div class="col-sm-10">
            <input type="email" disabled formControlName="email" class="form-95" id="inputEmail3">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"><img src="assets/icons/keys-0.png"
              class="icon-16-4"> Password</label>
          <div class="col-sm-10">
            <input formControlName="passwoord" type="password" class="form-95" id="inputPassword3">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary" style="margin-right:10px;" (click)=signIn()>Sign
              in</button>
            <button type="submit" class="btn btn-primary" style="margin-right:10px;" (click)=hint()>Hint</button>
            <p class="errorMessage d-inline">{{errorMessage}}</p>
          </div>
        </div>

        <div class="form-group row" *ngIf="hintTonen">
          <div class="col-sm-6">
            <p>Hint: Geboortedatum (dd-mm-yyyy)</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
